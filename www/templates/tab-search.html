    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper" style="padding:0; margin:0;">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input class="theme" type="search" ng-model="filterSearch">
            </label>
          <button class="button button-clear">
            Cancel
          </button>
        </div>

        <div class="container" style="width: 100%; height: 10%; background-color:#39aea9;">
            <h1 style="text-align:center; color: white; margin-top:-1px;">
                Categories
            </h1>
        </div>
        <div ng-repeat="c in sc.allCategories">
            <a class="button button-full button-stable icon-right ion-arrow-right-b" id="s-btn" href="#/tab/notifications/">
                {{c.name}}
            </a>
        </div>

        <h1 style="text-align:center; background-color:#e5efc1; padding: 10px 0 10px 0; color:grey;">
            All Users
        </h1>

        <div class="item item-button-right" style="padding:0;">
            <ul class="list" ng-repeat="user in sc.allUsers" style="margin:0; padding:0;">
                <li style="text-align: left; font-size: 18px; border-top: solid lightgrey 1px;
                border-bottom: solid lightgrey 1px; margin: -1px 0 -1px 0; padding:10px; line-height: 30px;">
                    {{user.username}}
                    <button ng-class="sc.followP ? 'button button-small button-balanced' : 'button button-small button-assertive'" ng-click="sc.followThisUser(user._id)" style="float:right;">
                        Follow
                    </button>
                </li>
            </ul>
        </div>


        <h1 style="text-align:center; background-color:#e5efc1; padding: 10px 0 10px 0; color:grey;">Explore</h1>

        <div>
        Sort By:
        <select ng-model="productOrder">
            <option value="name">Name</option>
            <option value="price">Price</option>
            <option value="quantity">Quantity</option>
        </select>
        </div>
    <div>
        <ul class="profile">
            <li ng-repeat="p in sc.allProducts | orderBy: productOrder | filter: filterSearch ">
                <a href="#"><img style="height: 124px; width: 124px; margin: 0 1px 0 0"src="http://www.fayetteregional.org/DesktopModules/Dynamic%20User%20Directory/NoUserImage.jpg"></a>
            </li>
        </ul>
    </div>

  </ion-content>
