<ion-view view-title="Profile">
    <h1 class="title">Profile</h1>

    <ion-content>
        <div class="p-banner" style="width: 100%; height: 10%;">
            <!-- <img src="http://entertainmentmesh.com/wp-content/uploads/2015/10/cool-cat-fb-cover.png" style="width: 100%;"/> -->
            <img src="https://s-media-cache-ak0.pinimg.com/736x/da/e6/02/dae6026c8855b24d6f367c0643c5d051.jpg" style="width: 100%; margin-top: -35px;"/>
            <!-- <img src="http://data.whicdn.com/images/55270221/original.jpg" style="width: 100%; margin-top: -35px;"/> -->


        </div>

        <div class="container" style="height:45%; background-color:#fff; padding:15px; position: relative;">
            <div class="avatar">
                <img src="http://www.sourcecoi.com/sites/default/files/team/defaultpic.png" class="" style="height: 75px; border-radius: 50%"/>
                <br>
                {{pc.user.username}}
            </div>

            <div class="div-stats">
                <p class="p-stats">{{pc.user.products.length}}
                  <br> Products
                </p>
                <p class="p-stats">{{pc.user.followers.length}}
                  <br> Followers
                </p>
                <p class="p-stats">{{pc.user.following.length}}
                  <br> Following
                </p>
            </div>

            <button ui-sref="profile-edit({user: pc.user})"class="button button-light" id="p-btn" style="position: absolute; right: 37px; top: 75px; padding: 0px 60px 0px 60px; background: grey; color: white;">
                Edit Profile
            </button>

            <div class="store-descr">
                <h6>Details:</h6>
                <p style="font-size: 11px; color: grey; margin-left: 8px;">{{pc.user.description}}</p>
            </div>
        </div>

            <div class="tab-items">
                <div class="tabs-striped tabs-top tabs-icon-top tabs-color-light">
                    <div class="tabs" id="p-tabs" style="height: 47px;">
                        <a class="tab-item" href="#">
                            <i class="icon ion-grid"></i>
                            All
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-pricetag"></i>
                            Own
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-bag"></i>
                            Purchased
                        </a>
                    </div>
                </div>
            </div>
